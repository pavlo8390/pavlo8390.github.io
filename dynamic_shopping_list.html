<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>–î–∏–Ω–∞–º—ñ—á–Ω–∏–π —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫ üõí</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0e101a;
      --card:#141726;
      --accent:#7c5cff;
      --accent2:#00e0ff;
      --muted:#9aa2b9;
      --radius:14px;
      --shadow:0 8px 20px rgba(0,0,0,0.45);
    }
    *{box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at 10% 20%, rgba(124,92,255,0.15), transparent 30%),
                 radial-gradient(circle at 90% 80%, rgba(0,224,255,0.1), transparent 40%),
                 var(--bg);
      color:#f0f0ff;
      margin:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      padding:20px;
    }
    h1{font-weight:700;font-size:2rem;margin-bottom:24px;text-align:center;}
    .card{
      background:var(--card);padding:28px;border-radius:var(--radius);
      box-shadow:var(--shadow);
      width:100%;max-width:420px;
    }
    .form-row{display:flex;gap:10px;margin-bottom:18px;}
    input[type=text]{flex:1;padding:10px 14px;border-radius:var(--radius);border:1px solid rgba(255,255,255,0.05);background:rgba(255,255,255,0.04);color:#fff;font-size:15px;}
    button{border:none;padding:10px 16px;border-radius:var(--radius);font-weight:600;cursor:pointer;transition:0.25s}
    .btn-add{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#0e101a;}
    .btn-add:hover{opacity:0.9;}
    ul{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:10px;}
    li{
      background:rgba(255,255,255,0.03);padding:10px 14px;border-radius:var(--radius);
      display:flex;align-items:center;justify-content:space-between;gap:8px;transition:background 0.3s;
    }
    li:hover{background:rgba(255,255,255,0.06)}
    .item-text[contenteditable="true"]{outline:2px solid var(--accent);border-radius:8px;padding:2px 6px;background:rgba(124,92,255,0.1)}
    .actions{display:flex;gap:8px}
    .actions button{padding:6px 10px;font-size:13px}
    .btn-del{background:rgba(255,56,96,0.2);color:#ff5060}
    .btn-del:hover{background:rgba(255,56,96,0.35)}
    .btn-edit{background:rgba(124,92,255,0.15);color:var(--accent)}
    .btn-edit:hover{background:rgba(124,92,255,0.25)}
    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <h1>–ú—ñ–π —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫ üõí</h1>
  <div class="card">
    <div class="form-row">
      <input id="itemInput" type="text" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–æ–≤–∞—Ä..." autofocus>
      <button class="btn-add" id="addBtn">Add item</button>
    </div>
    <ul id="list"></ul>
  </div>
  <footer>¬© –ü–∞–≤–ª–æ –ì–æ—à–æ–≤—Å—å–∫–∏–π, 2025 ‚Äî Dynamic List üíú</footer>

  <script>
    const input = document.getElementById('itemInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('list');

    function createItem(text){
      const li = document.createElement('li');

      const span = document.createElement('span');
      span.textContent = text;
      span.className = 'item-text';

      const actions = document.createElement('div');
      actions.className = 'actions';

      const btnEdit = document.createElement('button');
      btnEdit.textContent = '‚úèÔ∏è';
      btnEdit.className = 'btn-edit';
      btnEdit.title = '–†–µ–¥–∞–≥—É–≤–∞—Ç–∏';

      const btnDel = document.createElement('button');
      btnDel.textContent = 'üóë';
      btnDel.className = 'btn-del';
      btnDel.title = '–í–∏–¥–∞–ª–∏—Ç–∏';

      actions.append(btnEdit, btnDel);
      li.append(span, actions);

      // delete
      btnDel.addEventListener('click', ()=>{
        if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –µ–ª–µ–º–µ–Ω—Ç?')){
          li.remove();
        }
      });

      // edit
      btnEdit.addEventListener('click', ()=>{
        if(span.isContentEditable){
          span.contentEditable = 'false';
          span.style.outline = 'none';
        } else {
          span.contentEditable = 'true';
          span.focus();
        }
      });

      return li;
    }

    function addItem(){
      const value = input.value.trim();
      if(!value) return;
      const item = createItem(value);
      list.append(item);
      input.value = '';
      input.focus();
    }

    addBtn.addEventListener('click', addItem);
    input.addEventListener('keydown', e=>{if(e.key==='Enter') addItem()});
  </script>
</body>
</html>
